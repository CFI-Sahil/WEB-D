<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-in-page.css">
</head>

<body>
        <div class="login-wrapper">
            <div class="image-side">
              <img src="logos/LeftPanelImage.jpg" alt="Shopping Illustration">
            </div>
            <div class="form-side">
              <h2>Verify Your Email</h2>
              <p>Please enter your email to receive One Time Password</p>
              <input type="email" placeholder="Email"  pattern="[a-z A-Z 0-9 ._%+-]+@gmail\.com">
              <p class="error-message" style="color: red; font-size: 14px; font-weight: 400;"></p>
              <button class="otp-btn" type="submit">Get OTP</button>
              <div class="divider">OR</div>

             <button class="google-btn" style="background-color: white; border: 1px solid #ccc;">
                <img  src="logos/GoogleIcon.f38c0df0.svg">
                <p>Sign In With Google</p>
             </button>
            </div>
          </div>  





          <script src="sign-in-page.js"></script>
</body>

</html>
